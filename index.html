<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Consulta CEP</title>
</head>

<body>

    <div class="container" id="principal">
        <h1>Consultar CEP</h1>
        <div>
            <input class="meuInput" type="text" id="inputCep" placeholder="Digite o CEP" min="8" maxlength="8">
            <button class="botao" onclick="buscaCep()">Consultar</button>
        </div>
    </div>

    <div id="retorno" class="hidden">
        <h2>Dados Retornados</h2>
        <p>CEP</p><span id="cep"></span>
        <p>Logradouro</p><span id="logradouro"></span>
        <p>Bairro</p><span id="bairro"></span>
        <p>Cidade/UF</p><span id="cidade"></span>
        <button id="voltar" class="back" onclick="voltar()">Buscar outro</button>
    </div>

    <script src="assets/js/buscaCep.js"></script>
</body>

</html>
